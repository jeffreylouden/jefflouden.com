<ul id="social" role="menu">
  <li role="menuitem">
    <a
      href="https://www.vote.org/"
      title="Register to Vote in 2020"
      class="vote"
      >Vote</a
    >
  </li>
  {% for link in site.data.social %}
  <li role="menuitem">
    <h2>
      <a href="{{link.url}}" title="{{link.alt_text}}"
        >{{link.display_domain}}</a
      >
    </h2>
  </li>
  {% endfor %}
</ul>
