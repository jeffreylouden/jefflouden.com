<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>{{ site.data.meta.title }}</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Alice&family=Inconsolata:wght@600&display=swap"
    rel="stylesheet"
  />

  <meta name="author" content="{{ site.data.meta.author }}" />
  <meta name="description" content="{{ site.data.meta.description }}" />

  <link rel="author" href="https://plus.google.com/112822764971954618962" />
  <link rel="canonical" href="{{ site.url }}/" />
  <link type="text/plain" rel="author" href="{{ site.url }}/humans.txt" />

  <link rel="stylesheet" href="{{ site.url }}/css/style.css" />

  <meta property="og:site_name" content="{{ site.name }}" />
  <meta property="og:title" content="{{ site.data.meta.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}/" />
  <meta property="og:description" content="{{ site.data.meta.description }}" />
  <meta property="og:image" content="{{ site.url }}/img/fb-thumb.jpg" />

  <meta itemprop="name" content="{{ site.data.meta.title }}" />
  <meta itemprop="description" content="{{ site.data.meta.description }}" />
  <meta itemprop="image" content="{{ site.url }}/img/fb-thumb.jpg" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.data.meta.twitter_handle }}" />
  <meta name="twitter:title" content="{{ site.data.meta.title }}" />
  <meta name="twitter:description" content="{{ site.data.meta.description }}" />
  <meta name="twitter:url" content="{{ site.url }}/" />
  <meta name="twitter:image" content="{{ site.url }}/img/fb-thumb.jpg" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="HandheldFriendly" content="true" />

  <link rel="apple-touch-icon" href="{{ site.url }}/apple-touch-icon.png" />
  <link
    rel="apple-touch-icon-precomposed"
    href="{{ site.url }}/apple-touch-icon-precomposed.png"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="57x57"
    href="{{ site.url }}/apple-touch-icon-57x57-precomposed.png"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="72x72"
    href="{{ site.url }}/apple-touch-icon-72x72-precomposed.png"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="114x114"
    href="{{ site.url }}/apple-touch-icon-114x114-precomposed.png"
  />
  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="{{ site.url }}/apple-touch-icon-144x144-precomposed.png"
  />

  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico" />
</head>
