description: "<p>Hello from beautiful New York City. I'm currently building things at <a href=\"http://www.nytimes.com\" title=\"The New York Times\">The&nbsp;New&nbsp;York&nbsp;Times</a>. Formerly at <a href=\"http://www.google.com\" title=\"Google\">Google</a>, <a href=\"http://www.apple.com\" title=\"Apple\">Apple</a>, <a href=\"http://www.barackobama.com\" title=\"Obama For America\">Obama&nbsp;For&nbsp;America</a>, and <a href=\"http://www.newyorker.com\" title=\"The New Yorker\">The&nbsp;New&nbsp;Yorker</a>.</p><p>I love space, journalism, bourbon, and Brian Eno.</p>"
